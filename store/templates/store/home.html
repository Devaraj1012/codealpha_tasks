{% extends 'store/base.html' %}

{% block content %}
  <h1>Product List</h1>
  <div class="product-list">
    {% for product in products %}
      <div class="product">
        <a href="{% url 'product-detail' product.id %}">
          <h3>{{ product.name }}</h3>
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
          <p>â‚¹{{ product.price }}</p>
        </a>
      </div>
    {% empty %}
      <p>No products available.</p>
    {% endfor %}
  </div>
{% endblock %}
