{% extends 'store/base.html' %}

{% block title %}Products{% endblock %}

{% block content %}
  <h1>Products</h1>
  <div style="display: flex; flex-wrap: wrap; gap: 25px;">
    {% for product in products %}
      <div style="background: white; border-radius: 8px; padding: 15px; width: 220px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
        <a href="{% url 'product-detail' product.id %}" style="text-decoration: none; color: inherit;">
          <h3 style="margin-top: 0;">{{ product.name }}</h3>
          <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width: 100%; height: 150px; object-fit: contain; border-radius: 5px;">
          <p style="font-weight: bold; margin: 10px 0;">â‚¹{{ product.price }}</p>
        </a>
      </div>
    {% empty %}
      <p>No products available.</p>
    {% endfor %}
  </div>
{% endblock %}
